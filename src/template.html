<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Developer Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <!-- header with title  -->
    <header>
        <h1>My Team</h1>
    </header>
    <!-- container  -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- card for Manager -->
                <div class="card" style="width: 18rem;">
                    <!-- name -->
                    <h2>&~Name~&</h2>
                    <!-- role -->
                    <h3>&~Role~&</h3>
                    <ul class="list-group list-group-flush">
                    <!-- id -->
                    <li class="list-group-item">ID: &~id~&</li>
                    <!-- email -->
                    <li class="list-group-item">E-mail: <a href="&~email~&">&~email~&</a></li>
                    <!-- office number -->
                    <li class="list-group-item">Office Number: &~office number~&</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <!-- card for Engineer -->
                <div class="card" style="width: 18rem;">
                    <!-- name -->
                    <h2>&~Name~&</h2>
                    <!-- role -->
                    <h3>&~Role~&</h3>
                    <ul class="list-group list-group-flush">
                    <!-- id -->
                    <li class="list-group-item">ID: &~id~&</li>
                    <!-- email -->
                    <li class="list-group-item">E-mail: <a href="&~email~&">&~email~&</a></li>
                    <!-- github -->
                    <li class="list-group-item">GitHub: <a href="&~github~&">&~github~&</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <!-- card for Intern -->
                <div class="card" style="width: 18rem;">
                    <!-- name -->
                    <h2>&~Name~&</h2>
                    <!-- role -->
                    <h3>&~Role~&</h3>
                    <ul class="list-group list-group-flush">
                    <!-- id -->
                    <li class="list-group-item">ID: &~id~&</li>
                    <!-- email -->
                    <li class="list-group-item">E-mail: <a href="&~email~&">&~email~&</a></li>
                    <!-- school -->
                    <li class="list-group-item">School: &~school~&</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
