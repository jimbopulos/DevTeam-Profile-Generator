<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Developer Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 jumbrotron mb-3 team-header">
                <!-- header with title  -->
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <!-- container  -->
    <div class="container">
        <div class="row row-cols-3 justify-content-center" id="dev-card-container"><div class="col-md-4">
        <!-- card for Manager -->
        <div class="card" style="width: 18rem;">

                <!-- role -->
                <h3 class="card-title">Manager</h3>
            </div>
            <div class="role-info">
                <ul class="list-group list-group-flush">
                    <!-- id -->
                    <li class="list-group-item">ID: 3</li>
                    <!-- email -->
                    <li class="list-group-item">E-mail: <a href="mailto:3">3</a></li>
                    <!-- office number -->
                    <li class="list-group-item">Office Number: 35</li>
                </ul>
            </div>
        </div>
    </div><div class="col-md-4">
        <!-- card for Engineer -->
        <div class="card" style="width: 18rem;">
            <div class="engineer-header">
                <!-- name -->
                <h2 class="card-title">66</h2>
                <!-- role -->
                <h3 class="card-title">Engineer</h3>
            </div>
            <div class="role-info">
                <ul class="list-group list-group-flush">
                    <!-- id -->
                    <li class="list-group-item">ID: 6</li>
                    <!-- email -->
                    <li class="list-group-item">E-mail: <a href="mailto:43">43</a></li>
                    <!-- github -->
                    <li class="list-group-item">GitHub: <a href="http://github.com/2" target="_blank" rel="noopener noreferrer">2</a></li>
                </ul>
            </div>
        </div>
    </div></div>
    </div>
